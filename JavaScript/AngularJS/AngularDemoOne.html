<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
  <title>Basic Angular Demo</title>

  <!--Bootstrap CDN, not actually needed for Angular-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">

    <!--Hello World-->

    <div class="row row-content">
      <div class="col-xs-12">
        <div>
          <label>Name:</label>
          <input type="text" ng-model="yourName" placeholder="Enter a name here">
          <h1>Hello {{yourName}}!</h1>
        </div>
      </div>
    </div>

    <hr>

    <!--Example of filter-->
    <div class="row row-content">
      <div class="col-xs-12">
        <div>
          <label>Quantity:</label>
          <input type="number" ng-model="quant" placeholder="">
          <br />
          <label>Price:</label>
          <input type="number" ng-model="price" placeholder="">
          Total {{quant * price | currency}}           <!--Runs through the currency filter. There are many filters-->
        </div>
      </div>
    </div>

    <hr>

    <!--Example of ng-repeat directive-->
    <div class="row row-content">
      <div class="col-xs-12">
        <div ng-init="people=[{name:'Al',state:'Oklahoma'},{name:'Bob',state:'Alaska'},{name:'Cat',state:'Colorado'}]"> <!--ng-init can be used to initialize variables, though in production this should probably be done in a controller-->
          <input type="text" ng-model="nameText" placeholder="Search">
          <ul>
            <li ng-repeat="person in people | filter:nameText | orderBy:'state'">{{ person.name }} - {{ person.state | uppercase }}</li> <!-- chain filters -->
          </ul>
        </div>
      </div>
    </div>


  </div>





</body>

</html>
