<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Some Title</title>


</head>

<body>

  <!--Block level element. Each element can have an ID and one or more classes. IDs must be unique per page.-->
  <header id="headerID" class="someClass">
    <!--hgroup to group header items together-->
    <hrgroup>
      <h1 id="pageTitle" class="titleText">Page title</h1>
      <h2>Page Subtitle</h2>
    </hrgroup>

    <!--Block level element used to identify the navigation-->
    <nav>
      <!--Unordered List, <ul>, contains List Elements, <li>-->
      <ul>
        <!--a element is an href or link-->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!--Section is a block level element that contains related information-->
  <section id="sectionID" class="someClass">

    <!--Paragraphs are block level. Spans are inline.-->
    <p id="mainParagraph">This is a paragraph. <span class="spanClass">This is a span inside of a paragraph</span></p>


    <!--Figure is a block level element meant to contain images-->
    <figure>
      <img src="cat.jpg" alt="Alternate text for screen readers and whatnot">
      <figcaption>Some caption text</figcaption>
    </figure>
  </section>

  <!--A Div is a generic block level element that has no semantic meaning-->
  <div id="divID" class="someClass">

  </div>

  <!--Footer's are block level elements meant to contain foot note like information-->
  <footer>

  </footer>

</body>

</html>
