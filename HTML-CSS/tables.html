<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tables</title>

</head>

<body>

  <!--Tables should be used top tabular data ONLY, not layout.-->
  <table>
    <thead>
      <th>Heading 1</th>
      <th>Heading 2</th>
      <th>Heading 3</th>
    </thead>
    <tbody>
      <tr>
        <th>Row 1</th>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <th>Row 2</th>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <th>Row 3</th>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <td colspan="3">Spanning Row</td>
      </tr>
    </tbody>
    <tfoot>
      <th>Foot 1</th>
      <th>Foot 2</th>
      <th>Foot 3</th>
    </tfoot>
  </table>

</body>
</html>
