<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Some Title</title>

  <link href=".css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>

  <!--Block level element. Each element can have an ID and one or more classes. IDs must be unique per page.-->
  <header id="headerID" class="someClass">
    <!--hgroup to group header items together-->
    <hrgroup>
      <h1 id="pageTitle" class="titleText">Page title</h1>
      <h2>Page Subtitle</h2>
    </hrgroup>

    <!--Block level element used to identify the navigation-->
    <nav>
      <!--Unordered List, <ul>, contains List Elements, <li>-->
      <ul>
        <!--a element is an href (link)-->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>


  <section>

    <!--Paragraphs are block level-->
    <p id="someID" class="someClass">

      <!--Spans are generic inline-->
      <span>Some span</span>
      <br />

      <!--Strong is typically rendered as bold text-->
      <strong>Strong</strong>
      <br />

      <!--Emphasis is typically rendered as italics-->
      <em>Emphasis</em>
      <br />

      <!--Strikethrough is for information that is no longer relevant but should be saved-->
      <s>Strikethrough</s>
      <br />

      <!--Del is for information that can be safely removed-->
      <del>Del</del>


    </p>



  </section>

  </body>

</html>
