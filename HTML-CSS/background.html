<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Background</title>
  
  <!--In HTML file for readbility, in real world should be in external sheet.-->
  <style>
    div {
      width: 100%;
      height: 400px;
    }

    #div1 {
      background-color: darkblue;
    }

    #div2 {
      background-image: url(media/dark-textile-background.jpg);
    }

    #div3 {
      background-image: url(media/cat.jpg);
      background-repeat: no-repeat;
    }

    #div4 {
      background-image: url(media/cat.jpg);
      background-size: 50px;
      background-repeat: repeat-x;
    }

    #div5 {
      background-image: url(media/cat.jpg);
      background-size: 50px;
      background-repeat: repeat-y;
    }

    #div6 {
      background: linear-gradient(90deg, rgb(255, 0, 0) 75%, rgb(0, 255, 0), rgb(0, 0, 255));
    }
  </style>
</head>

<body>



  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  <div id="div4"></div>
  <div id="div5"></div>
  <div id="div6"></div>
</body>

</html>
