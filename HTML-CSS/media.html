<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Some Title</title>

  <link href="media.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>

  <!--Basic image tag. Can speciy width and height, though you should do this with CSS instead-->
  <img src="cat.jpg" alt="cat" width=300 height=300>

  <img src="cat.jpg" alt="cat" id="smallImage">

  <!--Figure is used for grouping together an image with a caption.-->
  <img src="cat.jpg" alt="cat" id="smallImage">
  <figcaption>Grumpy cat</figcaption>

</body>

</html>
