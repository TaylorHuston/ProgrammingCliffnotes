<!--Some example Bootstrap syntax-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">



</head>

<body>
  <style>
    div {
      border: 1px solid black;
    }
  </style>
  <div class="jumbotron">
    <div class="container">
      Jumbotron!
    </div>
  </div>
  <div class="container">
    I'm a fixed width div
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1">A Column</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1">A Column</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1">A Column</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-1">A Column</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">A Column</div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-5">A Column</div>
    </div>

    <div class="row">

      <div class="col-sm-5 col-sm-push-7">First</div>
      <div class="col-sm-5 col-sm-pull-4">second</div>

    </div>

    <div class="row">

      <div class="col-sm-5 col-sm-offset-1 ">First</div>
      <div class="col-sm-5 ">second</div>
    </div>
  </div>
  <div class="container-fluid">I'm a fluid, 100% width div</div>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
